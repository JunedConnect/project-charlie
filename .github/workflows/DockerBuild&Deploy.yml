name: Docker Build & Deploy

# on:
#   workflow_dispatch:

on:
    push:
        branches:
            - aws-secretsmanager


jobs:
    Docker:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: "./app/"
        permissions:
            security-events: write # for github/codeql-action/upload-sarif to upload SARIF results

        steps:
            - name: Checkout
              uses: actions/checkout@v4


            - name: Login to AWS
              uses: aws-actions/configure-aws-credentials@v4
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}


            - name: Login to AWS ECR
              uses: docker/login-action@v3
              with:
                registry: ${{ secrets.AWS_REGISTRY }}
                username: ${{ secrets.AWS_ACCESS_KEY }}
                password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              env:
                aws-region: ${{ secrets.AWS_REGION }}

            - name: Build
              run: |
                docker build -t journal-app .
                docker tag journal-app:latest ${{ secrets.AWS_REGISTRY }}/journal-app:latest
                docker push ${{ secrets.AWS_REGISTRY }}/journal-app:latest

            - name: Trivy Scan
              uses: aquasecurity/trivy-action@master
              with:
                image-ref: ${{ secrets.AWS_REGISTRY }}/journal-app:latest
                severity: 'CRITICAL,HIGH'
                format: 'sarif'
                output: 'trivy-results-Docker.sarif'
                exit-code: 0   # 1 means that any vulnerabilities found, that meet the severity criteria, will raise an error and will not allow the pipeline code to continue. 0 would allow the pipeline code to continue no matter the vulnerability.
              env:
                AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
                AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      
            - name: Upload Trivy scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v3
              with:
                sarif_file: 'trivy-results-Docker.sarif'
                wait-for-processing: true

            - name: Push to ECR
              run: |
                docker push ${{ secrets.AWS_REGISTRY }}/journal-app:latest